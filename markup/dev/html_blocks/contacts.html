<section class="l-block l-block_content">
	<div class="content content_middle">
		<div class="l-wrapper">
			<h2>Контакты:</h2>
			<section class="contacts">
				<form action="#" class="feedback">
					<fieldset>
						<div class="feedback__title">Обратная связь:</div>
						<div class="form-row">
							<label for="inp01">Ваше имя:<i class="imp-red">*</i></label>
							<input type="text" id="inp01">
						</div>
						<div class="form-row">
							<label for="inp02">Телефон:<i class="imp-red">*</i></label>
							<input type="text" id="inp02">
						</div>
						<div class="form-row">
							<label for="inp03">Электронная почта:<i class="imp-red">*</i></label>
							<input type="text" id="inp03">
						</div>
						<div class="form-row">
							<label for="inp04">Сообщение:<i class="imp-red">*</i></label>
							<textarea id="inp04"></textarea>
						</div>
						<div class="form-btn-holder">
							<div class="btn">
								Отправить заявку
								<input type="submit" value="Отправить заявку">
							</div>
						</div>
					</fieldset>
				</form>
				<section class="contacts__info">
					<dl class="contacts__dl">
						<dt>Адрес:</dt>
							<dd>г.Харьков, пр. Ленина 1</dd>
						<dt>График работы:</dt>
							<dd>с 9:00 по 18:00</dd>
					</dl>
					<div class="phone">
						<div class="phone__number">0 800 000 000</div>
						<div class="phone__time">с 9:00 по 20:00 (Сб с 9:00 по 16:00)</div>
					</div>
				</section>
			</section>
			<section class="socials">
				<div class="socials__text"> Задавайте<br/>
интересующие вас вопросы<br/>
в наших группах
</div>
				<ul class="socials__list">
					<li class="socials__item">
						<a href="#">
							<span class="socials__ico"><img src="img/social1.png"></span>
							<span class="socials__name">Вконтакте</span>
						</a>
					</li>
					<li class="socials__item">
						<a href="#">
							<span class="socials__ico"><img src="img/social2.png"></span>
							<span class="socials__name">Facebook</span>
						</a>
					</li>
					<li class="socials__item">
						<a href="#">
							<span class="socials__ico"><img src="img/social3.png"></span>
							<span class="socials__name">Google+</span>
						</a>
					</li>
					<li class="socials__item">
						<a href="#">
							<span class="socials__ico"><img src="img/social4.png"></span>
							<span class="socials__name">Twitter
</span>
						</a>
					</li>
				</ul>
			</section>
		</div>
	</div>
</section>
